<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For my mom - Rosa 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #d1c4e9 0%, #f8bbd0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #rose-canvas {
      width: 100vw;
      height: 80vh;
      display: block;
      border-radius: 30px;
      box-shadow: 0 0 40px 10px #ba68c8;
      background: rgba(255,255,255,0.1);
    }
    h1 {
      color: #e040fb;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 2px 2px 8px #ab47bc;
    }
  </style>
</head>
<body>
  <canvas id="rose-canvas"></canvas>
  <h1>for my mom</h1>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="rose.js"></script>
</body>
</html>
